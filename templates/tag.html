<!DOCTYPE html>
<html lang="en">

<head>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>

	<link href="{{ url_for('static', filename='css/jsonCreate.css') }}" rel="stylesheet" type= "text/css">

	<script type="text/javascript">
		$(function() {
			$('#btn').click(function() {
				$.ajax({
					url: '/fillF',
					data: $('form').serialize(),
					type: 'POST',
					dataType:'JSON',
					/* success: function(response) {
						//alert(response.pag);
						//window.location.href = response;
						alert("ok");
					},*/
					error: function(error) {
						console.log(error);
					}
				});
			});
					
			$('#sJson').click(function() {
				
				$.ajax({
					url: '/saveJson',
					data: $('form').serialize(),
					type: 'POST',
					dataType:'JSON',
					success: function(response) {
						//alert(response.pag);
						//window.location.href = response;
						alert("ok");
					},
					error: function(error) {

				});
			});
				
		}); 


		$(document).ready(function () {
			$('.opcs').hide();
				//$('#option1').show();
			$('#tipo').change(function () {
				$('.opcs').hide();
				//$('#'+$(this).val()).show();
				var opCh = $(this).val();
				if(opCh == "combo" || opCh == "check" || opCh == "radio")
					$('#optns').show();
			})
		});	
	</script>
</head>

<body>
	<form method="POST" action="fillF">
		Ingresa el nombre de tu categoria <input type="text" name="nombre" required> <br>

		Número máximo de imágenes a mostrar <input type="number" name="nImags" min="1" required> <br>
		Ingresa el número de preguntas <input type="number" name="nQuest" min="1" required> <br>
		Orden aleatorio <input type="checkbox" name="ordAlet"> <br>
		Boundy Box <input type="checkbox" name="boundyBox"> <br>

	</form>

</html>
